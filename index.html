<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Refresh Page every 60 seconds -->
  <meta http-equiv="refresh" content="60">  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <style>
    #train-table th,
    td 
    {
      display: inline-block;
      width: 18%;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="jumbotron" style="background-color: grey; color: white">
      <h1 class="text-center">Shake-A-Dice</h1>
      <h3 class="text-center">Good Luck!</h3>
    </div>
    <p class="text-right" id = "time-display" placeholder="Time goes Here"></p>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-5">
          <div class="card-header">Winners Circle</div>
           <div class="card-body">
            <table class="table table-sm table-hover" id='winner-table'>
              <thead>
                <tr>
                  <th scope="col">Winner Name</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  <!-- modal Form -->  
  <div id="id01" class="modal">
    
    <form class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="assets/images/Train.jpg" alt="Avatar" class="avatar">
      </div>
  

      <div class="container">
   
        <div class="form-group">
          <label for="name-input">Winner Name</label>
          <input class="form-control" id="winner-name-input" placeholder="Silver Bullet" type="text">
        </div>

        <div class="form-group">
          <label for="role-input">Amount</label>
          <input class="form-control" id="winner-amount-input" placeholder="ATI" type="text">
        </div>

        <div class="form-group">
              <label for="date-input">Date (mm/dd/yyyy )</label>
              <input class="form-control" id="winner-date-input" placeholder="" type="text">
        </div>

        

        <button class="btn btn-primary" id="add-winner-button">Submit</button>
          
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>

    </form>
  </div>
  
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) 
  {
    if (event.target == modal) 
    {
      modal.style.display = "none";
    }
  }
  </script>
  
  <footer>
    <div class = "footerDiv">
      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add New Winner</button>
    </div> 
  </footer>

  <!-- JavaScript -->
  <script src="assets/javascript/train.js"></script>

</body>

</html>
