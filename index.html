<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Refresh Page every 60 seconds -->
  <meta http-equiv="refresh" content="60">  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <style>
    #train-table th,
    td 
    {
      display: inline-block;
      width: 18%;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="jumbotron" style="background-color: grey; color: white">
      <h1 class="text-center">Any Time is Train Time</h1>
      <h3 class="text-center">Choo Choo. chee Chee.</h3>
    </div>
    <p class="text-right" id = "time-display" placeholder="Time goes Here"></p>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-5">
          <div class="card-header">Current Train Schedule</div>
           <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">Arrival Time</th>
                  <th scope="col">Train Arrives in:</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  <!-- modal Form -->  
  <div id="id01" class="modal">
    
    <form class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="assets/images/Train.jpg" alt="Avatar" class="avatar">
      </div>
  

      <div class="container">
   
        <div class="form-group">
          <label for="name-input">Train Name</label>
          <input class="form-control" id="train-name-input" placeholder="Silver Bullet" type="text">
        </div>

        <div class="form-group">
          <label for="role-input">Destination</label>
          <input class="form-control" id="train-destination-input" placeholder="Salt Lake City" type="text">
        </div>

        <div class="form-group">
              <label for="start-input">First Train Start Time (hh:mm - Military Time)</label>
              <input class="form-control" id="train-start-input" placeholder="19:00" type="text">
        </div>

        <div class="form-group">
              <label for="frequency-input">Frequency (minutes)</label>
              <input class="form-control" id="train-frequency-input" placeholder="25" type="text">
        </div>

        <button class="btn btn-primary" id="add-train-button">Submit</button>
          
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>

    </form>
  </div>
  
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
  
  <footer>
    <div class = "footerDiv">
      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add New Train Scheduele</button>
    </div> 
  </footer>

  <!-- JavaScript -->
  <script src="assets/javascript/train.js"></script>

</body>

</html>
